<!-- Scroll Progress Bar -->
<div class="progress-bar-top position-fixed top-0 start-0 z-3" [style.width.%]="scrollProgress"></div>

<!-- Navigation Dots -->
<ul class="nav-dots list-unstyled position-fixed end-0 top-50 translate-middle-y z-3">
  <li *ngFor="let sec of resumeSections">
    <a [href]="'#' + sec.id" [class.active]="sec.id === activeId"></a>
  </li>
</ul>

<!-- Download Button -->
<a href="assets/Rohit_Kumar_Resume.pdf" download class="btn btn-primary position-fixed end-0 me-3 mt-3 z-3">
  <i class="bi bi-download me-1"></i>Download PDF
</a>

<!-- Resume Sections -->
<div class="resume-wrapper">
  <section *ngFor="let section of resumeSections" [id]="section.id" class="resume-section">
    <div class="container">
      <div class="card bg-dark text-light p-5 resume-card mx-auto animate__animated animate__fadeInUpBig">
        <div class="row g-5 align-items-center">
          <div class="col-md-5 text-center">
            <img [src]="section.image" class="img-fluid resume-img" alt="{{ section.title }}" />
          </div>
          <div class="col-md-7">
            <h2 class="text-primary mb-4">
              <i class="bi {{ section.icon }} me-2"></i>{{ section.title }}
            </h2>

            <!-- Skills as icons -->
            <div *ngIf="section.id === 'skills'" class="row row-cols-3 g-4">
              <div *ngFor="let item of section.items" class="text-center">
                <img [src]="item.icon" class="skill-icon mb-2" [alt]="item.heading" />
                <p class="text-white-50 small">{{ item.heading }}</p>
              </div>
            </div>

            <!-- Default resume items -->
            <div *ngIf="section.id !== 'skills'">
              <div *ngFor="let item of section.items" class="mb-4">
                <h5 class="fw-bold mb-1">{{ item.heading }}</h5>
                <div class="d-flex justify-content-between mb-1" *ngIf="item.sub || item.date">
                  <small class="text-info" *ngIf="item.sub">{{ item.sub }}</small>
                  <small class="text-muted" *ngIf="item.date">{{ item.date }}</small>
                </div>
                <p class="mb-0">{{ item.description }}</p>
                <hr class="border-secondary mt-3" />
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</div>
