<div class="container-fluid min-vh-100 py-5" style="background: linear-gradient(to right, #141e30, #243b55);">
  <h2 class="text-center text-light mb-5">Projects</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 px-4">
    <div class="col" *ngFor="let project of projects">
      <div class="card h-100 border-0 shadow-lg project-card text-light" style="background: #1c1c1c; transition: transform 0.3s;">
        
        <img [src]="project.image" class="card-img-top" style="height: 200px; object-fit: cover;">

        <div class="card-body text-center">
          <h5 class="card-title text-warning">{{ project.title }}</h5>
          <p class="card-text small text-light">{{ project.description }}</p>
          <p class="mb-2">
            <span class="badge bg-info me-1" *ngFor="let tech of project.tech">{{ tech }}</span>
          </p>
          <a [href]="project.link" class="btn btn-outline-light btn-sm" target="_blank">View Project</a>
        </div>

      </div>
    </div>
  </div>
</div>
